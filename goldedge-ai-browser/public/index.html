<!-- Optional: GitHub Release auto-update -->
<script>
const owner = "Josephwere";
const repo = "goldedge-ai-browser";

fetch(`https://api.github.com/repos/${owner}/${repo}/releases/latest`)
  .then(res => res.json())
  .then(data => {
    if (data.tag_name) {
      document.getElementById('version').innerText = "Latest Version: " + data.tag_name;
    }
    const downloadsDiv = document.getElementById('downloads');
    if (Array.isArray(data.assets) && data.assets.length) {
      downloadsDiv.innerHTML = ''; // Clear placeholders
      data.assets.forEach(a => {
        const link = document.createElement('a');
        link.href = a.browser_download_url;
        link.innerText = a.name;
        link.target = "_blank";
        downloadsDiv.appendChild(link);
      });
    }
  })
  .catch(err => console.error("GitHub release fetch failed:", err));
</script>
